<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReactPagination</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="../lib/umd/index.js"></script>
  <link rel="stylesheet" href="../lib/css/index.css">
</head>
<body>
<div id="module"></div>

<script>
var module = document.getElementById('module')
var cr = React.createElement

var pRef = null
// do something ...
function Comp(props) {
  const [currentPageNumber, setPage] = React.useState(5)
  console.log(currentPageNumber)

  return cr(
    'div',
    null,
    cr(ReactPagination.default, {
      initPageNumber: currentPageNumber,
      pageSize: 10,
      pageCount: 10,
      maxPageBtn: 4,
      onPageChange(page) {
        setPage(page)
      },
      ref: (pagination) => pRef = pagination
    }),
  )
}

ReactDOM.render(cr(Comp), module)
</script>
</body>
</html>
